name: Neutron Benchmark

env:
  BOT_API_KEY: ${{ secrets.BOT_API_KEY }}
  CHAT_ID: ${{ secrets.CHAT_ID }}

on:
  push:
    branches:
      - buildtest

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/neutron-toolchains/docker-image:arch-neutron

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: compile
        run: |
          bash setup.sh X86
